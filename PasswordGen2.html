<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
    }

    #password-display {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.2rem;
        width: 100%;
        box-sizing: border-box;
    }

    #generate-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #generate-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <div>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="2" max="30" value="8">
    </div>
    <div>
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Uppercase Letters</label>
    </div>
    <div>
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">Lowercase Letters</label>
    </div>
    <div>
        <input type="checkbox" id="digits" checked>
        <label for="digits">Digits</label>
    </div>
    <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Symbols</label>
    </div>
    <button id="generate-button">Generate Password</button>
    <textarea id="password-display" readonly></textarea>
</div>

<script>
    document.getElementById('generate-button').addEventListener('click', function () {
        var length = parseInt(document.getElementById('length').value);
        var useUppercase = document.getElementById('uppercase').checked;
        var useLowercase = document.getElementById('lowercase').checked;
        var useDigits = document.getElementById('digits').checked;
        var useSymbols = document.getElementById('symbols').checked;

        var characters = '';
        if (useUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (useLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
        if (useDigits) characters += '0123456789';
        if (useSymbols) characters += '!@#$%^&*()_+-=[]{};\\:\'",./<>?';

        if (characters === '') {
            alert('Please select at least one character type.');
            return;
        }

        var password = '';
        for (var i = 0; i < length; i++) {
            password += characters.charAt(Math.floor(Math.random() * characters.length));
        }
       var passwordDisplay = document.getElementById('password-display');
       passwordDisplay.value = password;
    }
</script>
</body>
</html>
